apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf-deploy
spec:
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      serviceAccountName: telegraf-account
      containers:
      - name: telegraf
        image: my_telegraf
        imagePullPolicy: "Never"
        volumeMounts:
          - name: dockersock
            mountPath: "/var/run/docker.sock"
      hostname: telegraf
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock

---

apiVersion: v1
kind: Service
metadata:
  name: telegraf-service
  annotations:
    metallb.universe.tf/allow-shared-ip : nginx
spec:
  ports:
  - name: https
    port: 8086
    targetPort: 8086
    protocol: TCP
  selector:
    app: telegraf
  type: ClusterIP

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegraf-account
  labels:
    app: telegraf

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: telegraf-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: telegraf-account
  namespace: default
